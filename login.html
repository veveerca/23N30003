<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Kuis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-sm w-full mx-auto">
        <div class="p-8 bg-slate-800 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-cyan-400">Login</h1>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                
                <p id="login-error" class="text-red-400 text-sm mb-4 text-center hidden">Username atau password salah!</p>

                <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
