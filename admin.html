<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kuis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">

    <div class="container max-w-4xl w-full mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-cyan-400">Admin Panel Kuis</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                Logout
            </button>
        </div>

        <div class="p-8 bg-slate-800 rounded-2xl shadow-2xl mb-8">
            <h2 class="text-2xl font-bold mb-4" id="form-title">Tambah Soal Baru</h2>
            <form id="question-form" class="space-y-4">
                <input type="hidden" id="question-id">

                <div>
                    <label for="question-text-input" class="block text-sm font-medium text-slate-300 mb-2">Pertanyaan</label>
                    <textarea id="question-text-input" rows="2" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Pilihan 1</label>
                        <input type="text" id="option-1" required class="option-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Pilihan 2</label>
                        <input type="text" id="option-2" required class="option-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Pilihan 3</label>
                        <input type="text" id="option-3" required class="option-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Pilihan 4</label>
                        <input type="text" id="option-4" required class="option-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg">
                    </div>
                </div>

                <div>
                    <label for="correct-answer-input" class="block text-sm font-medium text-slate-300 mb-2">Jawaban Benar (Tulis teksnya, misal: "Kelelawar")</label>
                    <input type="text" id="correct-answer-input" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                
                <div>
                    <label for="fun-fact-input" class="block text-sm font-medium text-slate-300 mb-2">Fun Fact</label>
                    <textarea id="fun-fact-input" rows="2" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg">
                        Simpan
                    </button>
                    <button type="button" id="cancel-edit-button" class="hidden flex-1 bg-slate-500 hover:bg-slate-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg">
                        Batal Edit
                    </button>
                </div>
            </form>
        </div>

        <div class="p-8 bg-slate-800 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">Daftar Soal</h2>
            <div id="question-list-container" class="space-y-4">
                </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
